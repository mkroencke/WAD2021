<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to PostIt!</title>
    <link rel="stylesheet" href="res/css/style.css" />
    <link rel="stylesheet" href="res/css/index-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="res/images/postit-logo.png" alt="PostIt" width="40" height="40">
        </div>
        <div id="search">
          <input type="text"><button>Search</button>
        </div>
        <div id="userpic">
          <img src="res/images/userpic.png" alt="User" width="40" height="40">
        </div>
      </nav>
    </header>
    <section>
      <article>
        <header class="post-info">
          <img src="res/images/userpic.png" alt="User" width="40" height="40">
          <time datetime="2021-09-20 15:16Z">Sep 20, 2021 15:16</time>
        </header>
        <img src="res/images/post_1.jpg" alt="Dark cloudy sky">
        <p>I think it's going to rain</p>
        <div class="like-button">
          <button><img src="res/images/like.png" alt="Like this post" width="30" height="28"></button>
        </div>
      </article>
      <article>
        <header class="post-info">
          <img src="res/images/userpic.png" alt="User" width="40" height="40">
          <time datetime="2021-09-20 15:03Z">Sep 20, 2021 15:03</time>
        </header>
        <p>Which weighs more, a pound of feathers or a pound of bricks?</p>
        <div class="like-button">
          <button><img src="res/images/like.png" alt="Like this post" width="30" height="28"></button>
        </div>
      </article>
      <article>
        <header class="post-info">
          <img src="res/images/userpic.png" alt="User" width="40" height="40">
          <time datetime="2021-09-20 13:12Z">Sep 20, 2021 13:12</time>
        </header>
        <img src="res/images/post_3.jpg" alt="Picture of me">
        <p>Felt cute, might delete later</p>
        <div class="like-button">
          <button><img src="res/images/like.png" alt="Like this post" width="30" height="28"></button>
        </div>
      </article>
    </section>
  </body>
</html>
