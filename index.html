<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to PostIt!</title>
    <link rel="stylesheet" href="res/css/style.css" />
    <link rel="stylesheet" href="res/css/index-style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="res/js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header id="pageHeader">
      <nav>
        <div id="logo">
          <img
            src="res/images/postit-logo.png"
            alt="PostIt"
            width="40"
            height="40"
          />
        </div>
        <div id="search"><input type="text" /><button>Search</button></div>
        <div id="userpic">
          <img src="res/images/userpic.png" alt="User" width="40" height="40" />
        </div>
      </nav>
    </header>
    <section id="postingSection"></section>
  </body>
</html>
