<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to PostIt! Please Log In.</title>
    <link rel="stylesheet" href="res/css/style.css" />
    <link rel="stylesheet" href="res/css/login-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="login-form-holder">
        <header>
          <div class="login-form-header">
            <div class="login-header-left">
              <img src="res/images/postit-logo.png" />
            </div>
            <div class="login-header-center">
              <h1>Welcome to postIt!</h1>
            </div>
            <div class="login-header-right"></div>
          </div>
        </header>
        <a href="#">Create an Account</a>
        <p>Or</p>
        <p>Please Log In</p>
        <form action="index.html">
          <input type="text" placeholder="Email" /><br />
          <input type="password" placeholder="Password" />
          <div class="login-button-holder">
            <input id="login-button" type="submit" value="Log In" />
          </div>
        </form>
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
